<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Información - Titan Fitness tu centro de entrenamiento</title>
    
    <style>
        /* Estilos específicos para el formulario */
        body {
            /* Color de fondo: AntiqueWhite */
            background-color: AntiqueWhite;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        /* H1 del formulario: Arial, 25px, brown */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: brown;
            border-bottom: 2px solid brown;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        /* Estilo para las etiquetas (labels): Arial, 18px */
        label {
            display: block;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Estilo general para campos de entrada */
        input[type="text"], 
        input[type="password"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Asegura que el padding no añada ancho */
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #008B8B;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 139, 139, 0.5);
        }

        /* Estilo para el campo deshabilitado */
        input:disabled {
            background-color: #eee;
            color: #777;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-left: 10px;
        }

        /* Estilo para el botón de enviar */
        button {
            background-color: #D2691E;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- H1 del formulario -->
        <h1>Formulario de Información</h1>

        <!-- Formulario que envía a formulario.php por método POST -->
        <form action="formulario.php" method="POST">

            <!-- Campo Nombre y Apellidos: maxlength 50 -->
            <div>
                <label for="nombreyapellidos">Nombre y Apellidos:</label>
                <input type="text" id="nombreyapellidos" name="nombreyapellidos" maxlength="50" required>
            </div>

            <!-- Campo Contraseña: maxlength 8 -->
            <div>
                <label for="contrasena">Contraseña (máx. 8 caracteres):</label>
                <input type="password" id="contrasena" name="contrasena" maxlength="8" required>
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Campo Usuario: deshabilitado con valor "anónimo" -->
            <div>
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" value="anónimo" disabled>
            </div>

            <!-- Campo Nivel de preparación -->
            <div>
                <label for="nivel">Nivel de Preparación:</label>
                <select id="nivel" name="nivel" required>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <!-- Opción "Avanzado" seleccionada al inicio -->
                    <option value="avanzado" selected>Avanzado</option>
                    <option value="experto">Experto</option>
                </select>
            </div>

            <!-- Checkbox de Suscripción: chequeado por defecto -->
            <div class="checkbox-group">
                <input type="checkbox" id="deseo" name="deseo_suscripcion" checked>
                <label for="deseo">Deseo recibir información sobre promociones y novedades</label>
            </div>

            <button type="submit">Enviar Solicitud</button>
            <a href="index.html" style="margin-left: 15px; color: #008B8B; text-decoration: underline;">Volver a Inicio</a>
        </form>
    </div>
</body>
</html>
